<div class="page-container">
    <div class="dv-contact-page-container">
        <div id="dv-contact-form">
            <h2>Contact Form</h2><br>
            <form name="contact" action="thank-you" netlify>
                <table class="enquiry_form_table">
                    <tr>
                        <td><span>First Name &nbsp;:</span></td>
                        <td><input type="text" name="first_name"></td>
                    </tr>
                    <tr>
                        <td><span>Last Name &nbsp;:</span></td>
                        <td><input type="text" name="last_name"></td>
                    </tr>
                    <tr>
                        <td><span>Gender &nbsp;:</span></td>
                        <td><input type="text" name="gender"></td>
                    </tr>
                    <tr>
                        <td><span>Address &nbsp;:</span></td>
                        <td><input type="text" name="addres"></td>
                    </tr>
                    <tr>
                        <td><span>Date of Birth &nbsp;:</span></td>
                        <td><input type="text" name="dat_of_birth"></td>
                    </tr>
                    <tr>
                        <td><span>Contact No &nbsp;:</span></td>
                        <td><input type="text" name="contact_no"></td>
                    </tr>
                    <tr>
                        <td><span>Nationality &nbsp;:</span></td>
                        <td><input type="text" name="nationality"></td>
                    </tr>
                    <tr>
                        <td><span>Academic Qualification &nbsp;:</span></td>
                        <td><input type="text" name="qualification"></td>
                    </tr>
                    <tr>
                        <td><span>Current University/College :&nbsp;</span></td>
                        <td><input type="text" name="curr_univrsity"></td>
                    </tr>
                    <tr>
                        <td><span>Interested Course &nbsp;:</span></td>
                        <td><input type="text" name="course_interested"></td>
                    </tr>
                    <tr>
                        <td><span>Location Preferred &nbsp;:</span></td>
                        <td><input type="text" name="prefered_location"></td>
                    </tr>
                    <tr>
                        <td><span>Work Experience &nbsp;:</span></td>
                        <td><input type="text" name="work_experience"></td>
                    </tr>
                    <tr>
                        <td><span>How did you find us &nbsp;:</span></td>
                        <td><input type="text" name="how_find_us"></td>
                    </tr>
                </table>
                <span>Message &nbsp;:</span> <br><textarea class="contact-message-txt-area" name="message"></textarea>
                <div class="enquiry-submit-btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
