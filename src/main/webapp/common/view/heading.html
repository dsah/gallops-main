<div id="dvHeading" class="gallops-main-heading" >
    <div id="dvTabMenu" class="gallops-section-menu tabbed">
        <div ng-cloak>
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab data-ng-repeat="tab in sectionTabs" md-active="tab.active" data-ng-click="navigate(tab.path)"  label="{{tab.title}}"></md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>
</div>
