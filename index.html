<!--
 The main layout of the site. This layout holds the various views the user invokes by their actions.
-->
<!DOCTYPE html >
<html data-ng-app="gallops">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Gallops Education Services</title>

        <!-- default libraries stylesheets -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="src/main/webapp/common/style/lib/angular-material.min.css">
        
        <link rel="stylesheet" type="text/css" href="src/main/webapp/common/style/default.css">
        <link rel="stylesheet" type="text/css" href="src/main/webapp/home/style/homepage.css">
        <link rel="stylesheet" type="text/css" href="src/main/webapp/contact/style/contact.css">
        <link rel="shortcut icon" href="src/main/webapp/resources/images/favicon.ico">

        <script type="text/javascript" src="src/main/webapp/common/script/lib/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script src="src/main/webapp/common/script/lib/angular-route.1.4.2.min.js" type="text/javascript"></script>
        <script src="src/main/webapp/common/script/lib/angular-material.min.js" type="text/javascript"></script>
        <script src="src/main/webapp/common/script/lib/angular-aria.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.5.js"></script>

        <script src="src/main/webapp/common/script/src/gallops.common.controller.navigation.js" type="text/javascript"></script>
        <script src="src/main/webapp/common/script/src/gallops.common.controller.carousel.js" type="text/javascript"></script>

        <script src="src/main/webapp/common/script/app/gallops.common.service.constants.js" type="text/javascript"></script>
        <script src="src/main/webapp/common/script/app/controllers.js" type="text/javascript"></script>
        <script src="src/main/webapp/common/script/app/services.js" type="text/javascript"></script>
        <script src="src/main/webapp/common/script/app/values.js" type="text/javascript"></script>

        <script src="src/main/webapp/common/script/app/app.js" type="text/javascript"></script>
        <base href="/">
    </head>
    <body>
        <div class="main-container">
            <noscript>
            <p class="critical_warning">This site requires javascript to be enabled. Please consult your browser
                documentation.</p>
            </noscript>
            <div id="dvDisplay" class="view-holder" data-ng-controller="NavigationCtrl" data-ng-init="initialise()">
                <header class="branding">
                    <div id="logo-container">
                        <div class="logo-img-top">
                            <img src="src/main/webapp/resources/images/header-logo.jpg" title="Gallops Eduservices">
                        </div>
                        <div id="slogan"><span>We custom your career!</span></div>
                    </div>
                    <div id="contact-number">
                        <span class="blibk-book-appt"><b>Book your appointment</b></span><br>
                        <div class="dv-contact-icon">
                            <i  title="Phone" class="fa fa-phone"></i><br>
                            <i  title="Skype" class="fa fa-skype"></i>
                        </div>
                        <div style=" width: calc( 100% - 35px); float: right;">
                            <span>  : &nbsp;(+61) 444444444</span><br>
                            <span>  : &nbsp;xyz.skype</span>
                        </div>
                    </div>
                </header>
                <header data-ng-include="headingURL"></header>
                <div class="view-container">
                    <div id="dvContent" data-ng-view="" class="gallops-content-area micro-clearfix"></div>
                </div>
                <footer data-ng-include="footerURL">Logo</footer>
            </div>
        </div>
    </body>
</html>
